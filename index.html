<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.30.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.26.0"></script>
  </head>
  <body>
    <div style="text-align: center">
      <h1>Australia temperature station record</h1>
    </div>
    <div
      style="
        margin: auto;
        width: 100%;
        padding: auto;
        text-align: center;
        padding-left: 10%;
      "
    >
      <div style="display: flex">
        <div>
          <h2>Temperature map for australia</h2>
          <div id="vis"></div>
        </div>
        <div>
          <h2>Temperature over time in Australia</h2>
          <div id="vis2"></div>
        </div>
      </div>
    </div>
    <div style="text-align: center">
      Data is created by Huynh Phuc Nguyen Nguyen
    </div>

    <script>
      const spec = {
        $schema: "https://vega.github.io/schema/vega-lite/v5.json",
        width: 800,
        height: 500,
        layer: [
          {
            data: {
              url: "./data/auss.json",
              format: {
                type: "topojson",
                feature: "austates",
              },
            },
            mark: {
              type: "geoshape",
              fill: "lightgray",
              stroke: "white",
            },
          },
          {
            data: {
              url: "./data/data.csv",
            },
            mark: "circle",
            encoding: {
              longitude: { field: "Longitude", type: "quantitative" },
              latitude: { field: "Latitude", type: "quantitative" },
              size: { value: 50 },
              color: {
                field: "temperature",
                type: "quantitative",
                aggregate: "mean",
              },
            },
          },
        ],
      };

      vegaEmbed("#vis", spec, { mode: "vega-lite" })
        .then(console.log)
        .catch(console.warn);

      const spec2 = {
        $schema: "https://vega.github.io/schema/vega-lite/v5.json",
        data: { url: "./data/data.csv" },
        mark: "line",
        width: 800, // Specify width
        height: 400, // Specify height
        encoding: {
          x: { field: "year", type: "temporal" }, // Use temporal for date
          y: { field: "temperature", type: "quantitative", aggregate: "mean" },
        },
      };

      vegaEmbed("#vis2", spec2, { mode: "vega-lite" })
        .then(console.log)
        .catch(console.warn);
    </script>
  </body>
</html>
